   app:
      title: Devportal Platform
      baseUrl: "https://devportal-luangazin.cloud.okteto.net"
      support:
        url: https://github.com/veecode-platform/support/discussions 
        items: 
          - title: Issues
            icon: github
            links:
              - url: https://github.com/veecode-platform/support/discussions
                title: GitHub Issues          
      analytics: 
        ga4:
          measurementId: "G-8G2RQS1GFH"
          identity: optional
          testMode: false
          debug: true
    permission:
      enabled: true

    backend:
      auth:
        keys:
          - secret: ${BACKEND_AUTH_SECRET_KEY}
      baseUrl: https://devportal-luangazin.cloud.okteto.net
      listen:
        port: 7007
      database:
        client: better-sqlite3
        connection: ':memory:'
      cache:
        store: memory
      cors:
        origin: https://devportal-luangazin.cloud.okteto.net
        methods: [GET, POST, PUT, DELETE, PATCH]
        credentials: true
      csp:
        connect-src: ["'self'","http:","https:"]
        img-src: ["'self'","data:","https://platform.vee.codes"]
        script-src: ["'self'", "'unsafe-eval'", 'https://www.google-analytics.com', 'https://www.googletagmanager.com']
      reading:
        allow:
          - host: example.com
          - host: "*.mozilla.org"
    organization:
      name: Devportal

    techdocs:
      builder: "local"
      generator:
        runIn: "local"
      publisher:
        type: "local"
    catalog:
      rules:
        - allow: ["Component","API","Location","Template"]
      locations:
        - type: url
          target: https://github.com/veecode-platform/demo-catalog/blob/main/catalog-info.yaml
    auth:
      environment: "development"
      session:
        secret: ${AUTH_USER_SESSION_SECRET}
    enabledPlugins:
      vault: false
      grafana: false
      kubernetes: false
      argocd: false
      gitlabPlugin: false
      keycloak: false
    platform:
      guest:
        enabled: true
      apiManagement:
        enabled: false
        readOnlyMode: false
      defaultGroup:
        enabled: false
      group:
        admin: platform-admin
        user: platform-user
      behaviour: 
        mode: "product"
      logo:
        icon: https://platform.vee.codes/apple-touch-icon.png
        full: https://platform.vee.codes/assets/logo/logo.png      
    grafana:
      domain: ${GRAFANA_DOMAIN}
      unifiedAlerting: true
