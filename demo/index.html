<!DOCTYPE html>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;

        #fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

</head>
<body>
    <iframe id="fullscreen-iframe" src="http://devportal.demo.vee.codes" frameborder="0"></iframe>
    <script>
        // Function to resize the iframe to fit the screen
        function resizeIframe() {
            const iframe = document.getElementById('fullscreen-iframe');

        // Attach the resize function to the window's resize event
        window.addEventListener('resize', resizeIframe);
        // Initialize the iframe size
        resizeIframe();
